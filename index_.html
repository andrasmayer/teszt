</nav>




<div class="container-fluid border">

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-3 bg-light">cella 1</div>
            <div class="col-12 col-sm-3 bg-warning">cella 2</div>
            <div class="col-12 col-sm-6 bg-info">cella 3</div>
            <div class="col-12 col-sm-10 bg-dark text-light">cella 4</div>

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script>
    const navMenu = {
        brand :"Az én oldalam",
        elements:[
            {title:"Főoldal","url":"#home"},
            {title:"Rólunk","url":"#about"},
            {title:"MyDropdown", content:[
                {title:"Opció 1","url":"#option1"},
                {title:"Opció 2","url":"#option2"},
            ]},

        ]
    }

$("#navBar").prepend(`<a class="navbar-brand" href="#">${navMenu.brand}</a>`)

//navbarSupportedContent
$.each(navMenu.elements,(key,itm)=>{
 
    console.log(itm.content == null)
    if(itm.content == null){
        $("#navbarSupportedContent .navbar-nav").append(`
        <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="${itm.url}">${itm.title}</a>
            </li>
        `)
    }
    else{
        let dropdownItems = ``
        $.each(itm.content,(c_key,c_itm)=>{
            console.log(c_itm)
            dropdownItems += `<li><a class="dropdown-item" href="${c_itm.url}">${c_itm.title}</a></li>`

        })

        
        const dropdown = `
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ${itm.title}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">${dropdownItems}</ul>
        </li>`
        $("#navbarSupportedContent .navbar-nav").append(dropdown)

    }

})
</script>
